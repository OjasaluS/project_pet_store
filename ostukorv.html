  <section>

    <!-- ostukorv -->
    <section>
      <div class="ostukorv-container">
        <div class="column-ostukorv">
          <div class="mb-auto p-2">
            <h4>Ostukorv</h4>
          </div>
          <div class="mb-auto p-2 row">
            <div class="col-lg-6">
              <img src="assets/soap.png" width="100%">
            </div>
            <div class="col-lg-6">
              <h5 id="toode1Hind">Toode x eur</h5>
              <div class="counter_container">
                <h5>Kogus<h5>
                    <button class="btn-toode" id="subtract1">-</button>
                    <span id="output1">0</span>
                    <button class="btn-toode" id="add1">+</button>
              </div>
              <br />
            </div>
          </div>

          <div class="mb-auto p-2 row">
            <div class="col-lg-6">
              <img src="assets/soap.png" width="100%">
            </div>
            <div class="col-lg-6">
              <h5 id="toode2Hind">Toode x eur</h5>
              <div class="counter_container">
                <h5>Kogus<h5>
                    <button class="btn-toode" id="subtract2">-</button>
                    <span id="output2">0</span>
                    <button class="btn-toode" id="add2">+</button>
              </div>
              <br />
            </div>
          </div>



        </div>

        <div class="column-andmed">
          <!-- TODO! --->
          <div class="p-2">
            <h4>Andmed</h4>
          </div>
          <form>
            <div class="andmed">
              <div class="p-2">
                <input type="text" class="form-control" id="Nimi" placeholder="Nimi">
              </div>
              <div class="p-2">
                <input type="text" class="form-control" id="Aadress" placeholder="Aadress">
              </div>
              <div class="p-2">
                <input type="text" class="form-control" id="Email" placeholder="E-mail">
              </div>
              <div class="p-2">
                <input type="text" class="form-control" id="Telefoninumber" placeholder="Telefoninumber">
              </div>

              <div class="p-2" id="tarneviis">
                <select name="Tarneviis" required>
                  <option value="" disabled selected hidden>Tarneviis</option>
                  <option value="omniva">Omniva pakiautomaat</option>
                  <option value="smartpost">Smartpost pakiautomaat</option>
                  <option value="dpd">DPD pakiautomaat</option>
                  <option value="tulenIse">Tulen ise järele</option>
                </select>
              </div>
              <div class="hinnad">
                <div class="container-hind-transport">
                  <p id="hind-transport">Transport: y eur</p>
                </div>
                <div class="container-hind-kokku">
                  <p id="hind-kokku">Kokku: z eur</p>
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="Pangalink">
                <label class="form-check-label" for="Pangalink">
                  Pangalink
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="Esto" checked>
                <label class="form-check-label" for="Esto">
                  ESTO 3 makseviis - maksa 3 võrdse osana 3 kuu jooksul, 0% intress!
                </label>
              </div>
              <div class="p-2 mx-auto">
                <a href="kinnitus.html" class="btn btn-dark btn-lg mb-3">Maksma</a>
              </div>
            </div>
          </form>

        </div>
      </div>
